<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Media Vault — Module Map</title>
<style>
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
:root{
  --bg:#0f172a;--bg2:#1e293b;--bg3:#334155;--bg4:#475569;
  --text:#e2e8f0;--text-dim:#94a3b8;--text-bright:#f8fafc;
  --border:#334155;--hover:#1e293b;
  --radius:8px;--radius-sm:4px;
  --transition:220ms ease;
}
html{font-size:14px}
body{background:var(--bg);color:var(--text);font-family:'Segoe UI',system-ui,-apple-system,sans-serif;min-height:100vh;line-height:1.5;overflow-x:hidden}

/* ── Header ─────────────────────────── */
.header{padding:20px 28px 0;display:flex;align-items:center;justify-content:space-between;flex-wrap:wrap;gap:12px;max-width:1440px;margin:0 auto}
.header h1{font-size:1.4rem;font-weight:700;color:var(--text-bright);display:flex;align-items:center;gap:10px}
.header h1 .icon{width:28px;height:28px;background:linear-gradient(135deg,#3b82f6,#8b5cf6);border-radius:6px;display:grid;place-items:center;font-size:14px;color:#fff;font-weight:700}
.stats{display:flex;gap:12px;flex-wrap:wrap}
.stat{display:flex;flex-direction:column;align-items:center;padding:4px 14px;background:var(--bg2);border-radius:var(--radius);border:1px solid var(--border)}
.stat-val{font-size:1.15rem;font-weight:700;color:var(--text-bright)}
.stat-label{font-size:0.65rem;text-transform:uppercase;letter-spacing:0.08em;color:var(--text-dim)}

/* ── Tabs ───────────────────────────── */
.tabs{display:flex;gap:4px;padding:14px 28px 0;max-width:1440px;margin:0 auto;flex-wrap:wrap}
.tab{background:var(--bg2);color:var(--text-dim);border:1px solid var(--border);padding:8px 16px;border-radius:8px 8px 0 0;cursor:pointer;font-size:0.82rem;font-weight:600;transition:all var(--transition);display:flex;align-items:center;gap:6px;user-select:none;border-bottom:2px solid transparent}
.tab:hover{background:var(--bg3);color:var(--text)}
.tab.active{background:var(--bg);color:var(--text-bright);border-color:var(--bg4);border-bottom-color:var(--bg);position:relative;z-index:2}
.tab .tab-icon{font-size:1rem}

/* ── View container ─────────────────── */
.view-wrap{max-width:1440px;margin:0 auto;border-top:1px solid var(--bg4);min-height:calc(100vh - 140px);position:relative}
.view{display:none;padding:20px 28px 40px;animation:fadeIn 300ms ease}
.view.active{display:block}
@keyframes fadeIn{from{opacity:0;transform:translateY(6px)}to{opacity:1;transform:translateY(0)}}
.view-subtitle{font-size:0.82rem;color:var(--text-dim);margin-bottom:16px;font-style:italic}

/* ── Legend strip ───────────────────── */
.legend-strip{display:flex;flex-wrap:wrap;gap:8px;margin-bottom:18px;padding:10px 14px;background:var(--bg2);border-radius:var(--radius);border:1px solid var(--border)}
.legend-strip-title{font-size:0.65rem;text-transform:uppercase;letter-spacing:0.1em;color:var(--bg4);font-weight:700;width:100%;margin-bottom:4px}
.legend-chip{display:flex;align-items:center;gap:5px;font-size:0.72rem;color:var(--text-dim);cursor:default;padding:2px 8px;border-radius:20px;transition:all var(--transition);border:1px solid transparent}
.legend-chip:hover{background:rgba(255,255,255,0.06);color:var(--text)}
.legend-chip .lc-dot{width:8px;height:8px;border-radius:50%;flex-shrink:0}

/* ── Tooltip ────────────────────────── */
.tooltip{position:fixed;pointer-events:none;z-index:9999;background:#1a1e2e;border:1px solid var(--bg4);border-radius:var(--radius);padding:8px 12px;max-width:340px;font-size:0.78rem;line-height:1.45;color:var(--text);box-shadow:0 8px 30px rgba(0,0,0,0.5);opacity:0;transition:opacity 150ms ease}
.tooltip.visible{opacity:1}
.tooltip .tt-path{color:var(--text-dim);font-size:0.7rem;margin-bottom:3px;font-family:'Cascadia Code','Fira Code',monospace}
.tooltip .tt-mod{display:inline-block;padding:1px 6px;border-radius:4px;font-size:0.65rem;font-weight:600;color:#fff;margin-bottom:3px}
.tooltip .tt-desc{color:var(--text)}

/* ── View 1: Top-Down ────────────────── */
.td-zoom-viewport{position:relative;overflow:hidden;max-height:calc(100vh - 200px);border:1px solid var(--border);border-radius:var(--radius);cursor:grab;user-select:none}
.td-zoom-viewport.is-dragging{cursor:grabbing}
.td-zoom-viewport svg{width:100%;height:auto;transform-origin:0 0;pointer-events:all}
.td-node{cursor:pointer;transition:filter 200ms}
.td-node:hover{filter:brightness(1.2)}
.td-arrow{fill:none;stroke:var(--bg4);stroke-width:1.5;marker-end:url(#arrowhead)}
.td-arrow.stub{stroke-dasharray:5,4;stroke:var(--text-dim);opacity:0.5}
.td-label{font-family:'Segoe UI',system-ui,sans-serif;fill:var(--text-bright);font-size:11px;font-weight:600;text-anchor:middle;pointer-events:none}
.td-sublabel{font-family:'Segoe UI',system-ui,sans-serif;fill:var(--text-dim);font-size:9px;text-anchor:middle;pointer-events:none}

/* ── Zoom Controls ──────────────────── */
.td-zoom-controls{position:absolute;bottom:12px;right:12px;display:flex;align-items:center;gap:4px;z-index:10;background:rgba(15,23,42,0.92);border:1px solid var(--bg4);border-radius:8px;padding:4px 6px;backdrop-filter:blur(6px);box-shadow:0 4px 16px rgba(0,0,0,0.4)}
.td-zoom-controls button{background:var(--bg2);color:var(--text-bright);border:1px solid var(--bg4);border-radius:6px;width:30px;height:30px;font-size:1rem;font-weight:700;cursor:pointer;display:grid;place-items:center;transition:all 150ms ease;line-height:1}
.td-zoom-controls button:hover{background:var(--bg3);border-color:#64748b}
.td-zoom-controls button:active{background:var(--bg4)}
.td-zoom-controls .td-zoom-pct{color:var(--text-dim);font-size:0.72rem;font-weight:600;min-width:42px;text-align:center;padding:0 4px;user-select:none}

/* ── View 2: File Map (SVG Node Graph) ── */
.fm-viewport{position:relative;overflow:hidden;max-height:calc(100vh - 180px);border:1px solid var(--border);border-radius:var(--radius);cursor:grab;user-select:none;background:#0c1322}
.fm-viewport.is-dragging{cursor:grabbing}
.fm-viewport svg{width:100%;height:auto;transform-origin:0 0;pointer-events:all}
.fm-zoom-controls{position:absolute;bottom:12px;right:12px;display:flex;align-items:center;gap:4px;z-index:10;background:rgba(15,23,42,0.92);border:1px solid var(--bg4);border-radius:8px;padding:4px 6px;backdrop-filter:blur(6px);box-shadow:0 4px 16px rgba(0,0,0,0.4)}
.fm-zoom-controls button{background:var(--bg2);color:var(--text-bright);border:1px solid var(--bg4);border-radius:6px;width:30px;height:30px;font-size:1rem;font-weight:700;cursor:pointer;display:grid;place-items:center;transition:all 150ms ease;line-height:1}
.fm-zoom-controls button:hover{background:var(--bg3);border-color:#64748b}
.fm-zoom-controls button:active{background:var(--bg4)}
.fm-zoom-controls .fm-zoom-pct{color:var(--text-dim);font-size:0.72rem;font-weight:600;min-width:42px;text-align:center;padding:0 4px;user-select:none}
.fm-legend{display:flex;flex-wrap:wrap;gap:6px;margin-bottom:12px;padding:8px 12px;background:var(--bg2);border-radius:var(--radius);border:1px solid var(--border)}
.fm-legend-item{display:flex;align-items:center;gap:5px;font-size:0.72rem;color:var(--text-dim);cursor:pointer;padding:2px 8px;border-radius:20px;transition:all var(--transition);border:1px solid transparent;user-select:none}
.fm-legend-item:hover{background:rgba(255,255,255,0.06);color:var(--text)}
.fm-legend-item.is-active{background:rgba(255,255,255,0.1);border-color:var(--bg4);color:var(--text-bright)}
.fm-legend-item .fm-leg-dot{width:8px;height:8px;border-radius:50%;flex-shrink:0}

/* ── View 3: Sunburst ────────────────── */
#view-sunburst svg{width:100%;max-width:700px;height:auto;margin:0 auto;display:block}
.sb-arc{cursor:pointer;transition:opacity 200ms}
.sb-arc:hover{opacity:0.8}

/* ── View 4: Bubble Map ──────────────── */
#view-bubble svg{width:100%;height:auto;max-height:calc(100vh - 200px)}
.bub-circle{cursor:pointer;transition:opacity 200ms}
.bub-circle:hover{opacity:0.85}
.bub-label{font-family:'Segoe UI',system-ui,sans-serif;fill:var(--text-bright);font-weight:600;text-anchor:middle;pointer-events:none}

/* ── View 5: Dependency Flow ─────────── */
#view-deps svg{width:100%;height:auto;max-height:calc(100vh - 200px)}
.dep-node{cursor:pointer;transition:filter 200ms}
.dep-node:hover{filter:brightness(1.15)}
.dep-edge{fill:none;stroke-width:1.5;opacity:0.6}
.dep-edge.stub{stroke-dasharray:5,3;opacity:0.4}

/* ── View 6: Grid Matrix ────────────── */
.gm-table{width:100%;border-collapse:separate;border-spacing:3px}
.gm-table th{background:var(--bg2);color:var(--text-dim);font-size:0.7rem;text-transform:uppercase;letter-spacing:0.06em;padding:8px 6px;border-radius:var(--radius-sm);font-weight:600;position:sticky;top:0;z-index:2}
.gm-table td{padding:6px;text-align:center;border-radius:var(--radius-sm);font-size:0.72rem;transition:all 150ms}
.gm-table td.filled{cursor:pointer}
.gm-table td.filled:hover{filter:brightness(1.25);transform:scale(1.05)}
.gm-table td.empty{background:rgba(255,255,255,0.02)}
.gm-row-header{background:var(--bg2)!important;color:var(--text-dim);font-weight:600;text-align:left!important;white-space:nowrap;padding-left:10px!important}

/* ── View 7: Architecture Layers ───── */
#view-layers svg{width:100%;height:auto;max-height:calc(100vh - 200px)}
.ly-layer{cursor:pointer;transition:opacity 200ms}
.ly-layer:hover{opacity:0.88}
.ly-label{font-family:'Segoe UI',system-ui,sans-serif;fill:#fff;font-weight:700;text-anchor:middle;pointer-events:none}
.ly-sublabel{font-family:'Segoe UI',system-ui,sans-serif;fill:rgba(255,255,255,0.7);font-size:10px;text-anchor:middle;pointer-events:none}

/* ── View 8: File Tree (text) ───────── */
.ft-container{font-family:'Cascadia Code','Fira Code',monospace;font-size:0.82rem;line-height:1.9;white-space:pre;padding:12px;background:var(--bg2);border-radius:var(--radius);border:1px solid var(--border);overflow-x:auto;max-height:calc(100vh - 240px);overflow-y:auto}
.ft-line{transition:background 150ms}
.ft-line:hover{background:rgba(255,255,255,0.04)}
.ft-dir{color:#60a5fa;font-weight:600}
.ft-file{color:var(--text)}
.ft-tag{color:var(--text-dim);font-style:italic}
.ft-stub{color:#9ca3af;opacity:0.7}
.ft-new{color:#e879f9;font-weight:600}

/* ── View 9: Mind Map ──────────────── */
#view-mindmap .mm-viewport{position:relative;overflow:hidden;max-height:calc(100vh - 200px);border:1px solid var(--border);border-radius:var(--radius);cursor:grab;user-select:none}
#view-mindmap .mm-viewport.is-dragging{cursor:grabbing}
#view-mindmap .mm-viewport svg{width:100%;height:auto;transform-origin:0 0;pointer-events:all}
.mm-node{cursor:pointer;transition:filter 200ms,opacity 200ms}
.mm-node:hover{filter:brightness(1.25)}
.mm-node.dimmed{opacity:0.15}
.mm-node.highlighted{filter:brightness(1.3)}
.mm-branch{fill:none;transition:opacity 200ms,stroke-width 200ms}
.mm-branch.dimmed{opacity:0.06}
.mm-branch.highlighted{stroke-width:3;opacity:1}
.mm-center-label{font-family:'Segoe UI',system-ui,sans-serif;fill:#fff;font-weight:800;text-anchor:middle;pointer-events:none;font-size:16px}
.mm-center-sub{font-family:'Segoe UI',system-ui,sans-serif;fill:rgba(255,255,255,0.6);font-weight:400;text-anchor:middle;pointer-events:none;font-size:10px}
.mm-mod-label{font-family:'Segoe UI',system-ui,sans-serif;fill:var(--text-bright);font-weight:700;text-anchor:middle;pointer-events:none;font-size:11px}
.mm-file-label{font-family:'Cascadia Code','Fira Code',monospace;fill:var(--text);font-weight:400;font-size:8.5px;pointer-events:none}

/* ── View 10: Network Graph ─────────── */
#view-network .ng-viewport{position:relative;overflow:hidden;max-height:calc(100vh - 200px);border:1px solid var(--border);border-radius:var(--radius);cursor:grab;user-select:none}
#view-network .ng-viewport.is-dragging{cursor:grabbing}
#view-network .ng-viewport svg{width:100%;height:auto;transform-origin:0 0;pointer-events:all}
.ng-edge{stroke-width:1;opacity:0.35;transition:opacity 200ms,stroke-width 200ms}
.ng-edge.dimmed{opacity:0.04}
.ng-edge.highlighted{opacity:0.9;stroke-width:2.5}
.ng-node{cursor:grab;transition:filter 200ms,opacity 200ms}
.ng-node:hover{filter:brightness(1.3)}
.ng-node.dimmed{opacity:0.12}
.ng-node.highlighted{filter:brightness(1.35)}
.ng-label{font-family:'Cascadia Code','Fira Code',monospace;fill:var(--text-bright);font-weight:600;font-size:8px;text-anchor:middle;pointer-events:none;transition:opacity 200ms}
.ng-label.dimmed{opacity:0.12}
.ng-popup{position:absolute;z-index:100;background:#1a1e2e;border:1px solid var(--bg4);border-radius:10px;padding:14px 18px;max-width:360px;font-size:0.78rem;line-height:1.5;color:var(--text);box-shadow:0 12px 40px rgba(0,0,0,0.6);pointer-events:auto}
.ng-popup h4{margin:0 0 6px;color:var(--text-bright);font-size:0.9rem}
.ng-popup .ng-popup-path{color:var(--text-dim);font-family:'Cascadia Code','Fira Code',monospace;font-size:0.7rem;margin-bottom:6px}
.ng-popup .ng-popup-mod{display:inline-block;padding:2px 8px;border-radius:4px;font-size:0.65rem;font-weight:600;color:#fff;margin-bottom:8px}
.ng-popup .ng-popup-desc{margin-bottom:10px;color:var(--text)}
.ng-popup .ng-popup-section{margin-top:8px;padding-top:6px;border-top:1px solid var(--border)}
.ng-popup .ng-popup-section h5{margin:0 0 4px;font-size:0.72rem;color:var(--text-dim);text-transform:uppercase;letter-spacing:0.06em}
.ng-popup .ng-popup-list{list-style:none;padding:0;margin:0;font-size:0.72rem}
.ng-popup .ng-popup-list li{padding:1px 0;color:var(--text)}
.ng-popup-close{position:absolute;top:6px;right:10px;background:none;border:none;color:var(--text-dim);cursor:pointer;font-size:1rem;line-height:1}
.ng-legend{display:flex;flex-wrap:wrap;gap:6px;margin-bottom:12px;padding:8px 12px;background:var(--bg2);border-radius:var(--radius);border:1px solid var(--border)}
.ng-legend-item{display:flex;align-items:center;gap:5px;font-size:0.72rem;color:var(--text-dim);cursor:pointer;padding:2px 8px;border-radius:20px;transition:all var(--transition);border:1px solid transparent;user-select:none}
.ng-legend-item:hover{background:rgba(255,255,255,0.06);color:var(--text)}
.ng-legend-item.is-hidden{opacity:0.35;text-decoration:line-through}
.ng-legend-item .ng-leg-dot{width:8px;height:8px;border-radius:50%;flex-shrink:0}

/* ── View 11: Team Map ─────────────── */
#view-teams .tm-sections{display:flex;flex-direction:column;gap:24px}
.tm-section-title{font-size:0.78rem;text-transform:uppercase;letter-spacing:0.1em;color:var(--bg4);font-weight:700;margin-bottom:10px;padding-bottom:6px;border-bottom:1px solid var(--border)}
.tm-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(320px,1fr));gap:14px}
.tm-card{background:var(--bg2);border-radius:12px;border:1px solid var(--border);overflow:hidden;transition:all 200ms ease;position:relative}
.tm-card:hover{border-color:var(--bg4);box-shadow:0 6px 20px rgba(0,0,0,0.3);transform:translateY(-2px)}
.tm-card.highlighted{border-color:var(--bg4);box-shadow:0 0 0 2px rgba(255,255,255,0.1)}
.tm-card-header{padding:12px 16px;display:flex;align-items:center;justify-content:space-between;gap:8px}
.tm-card-header h3{font-size:0.88rem;font-weight:700;color:var(--text-bright);margin:0;display:flex;align-items:center;gap:8px}
.tm-card-header .tm-badge{font-size:0.65rem;font-weight:700;padding:2px 8px;border-radius:20px;color:#fff}
.tm-card-body{padding:0 16px 14px}
.tm-file-list{list-style:none;padding:0;margin:0 0 10px;display:flex;flex-direction:column;gap:3px}
.tm-file-list li{font-family:'Cascadia Code','Fira Code',monospace;font-size:0.72rem;color:var(--text);padding:3px 8px;border-radius:4px;cursor:pointer;transition:background 150ms;display:flex;align-items:center;gap:6px}
.tm-file-list li:hover{background:rgba(255,255,255,0.05)}
.tm-file-list li .tm-file-icon{font-size:0.8rem;flex-shrink:0}
.tm-coord{margin-top:8px;padding-top:8px;border-top:1px solid var(--border)}
.tm-coord-title{font-size:0.62rem;text-transform:uppercase;letter-spacing:0.08em;color:var(--text-dim);font-weight:600;margin-bottom:4px}
.tm-coord-chips{display:flex;flex-wrap:wrap;gap:4px}
.tm-coord-chip{font-size:0.65rem;padding:2px 8px;border-radius:12px;background:rgba(255,255,255,0.05);color:var(--text-dim);border:1px solid var(--border);transition:all 150ms;cursor:pointer}
.tm-coord-chip:hover{background:rgba(255,255,255,0.1);color:var(--text)}
.tm-svg-overlay{position:absolute;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:1}
.tm-viewport{position:relative;overflow:hidden;min-height:400px}
.tm-card-section{position:relative;z-index:2}

/* ── Responsive ─────────────────────── */
@media(max-width:768px){
  .header{padding:14px 16px 0}
  .tabs{padding:10px 16px 0}
  .view{padding:16px 16px 32px}
  .legend-strip{gap:6px;padding:8px 10px}
  .gm-table th,.gm-table td{padding:4px 3px;font-size:0.62rem}
}
</style>
</head>
<body>

<div class="header">
  <h1><span class="icon">MV</span> Media Vault — Module Map</h1>
  <div class="stats">
    <div class="stat"><span class="stat-val" id="stat-files">0</span><span class="stat-label">Files</span></div>
    <div class="stat"><span class="stat-val" id="stat-modules">12</span><span class="stat-label">Modules</span></div>
    <div class="stat"><span class="stat-val" id="stat-client">0</span><span class="stat-label">Client</span></div>
    <div class="stat"><span class="stat-val" id="stat-server">0</span><span class="stat-label">Server</span></div>
  </div>
</div>

<div class="tabs" id="tab-bar"></div>

<div class="view-wrap">
  <div class="view active" id="view-topdown"></div>
  <div class="view" id="view-filemap"></div>
  <div class="view" id="view-sunburst"></div>
  <div class="view" id="view-bubble"></div>
  <div class="view" id="view-deps"></div>
  <div class="view" id="view-grid"></div>
  <div class="view" id="view-layers"></div>
  <div class="view" id="view-filetree"></div>
  <div class="view" id="view-mindmap"></div>
  <div class="view" id="view-network"></div>
  <div class="view" id="view-teams"></div>
</div>

<div class="tooltip" id="tooltip">
  <div class="tt-path"></div>
  <div class="tt-mod"></div>
  <div class="tt-desc"></div>
</div>

<script>
// ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
//  DATA — All files, modules, and descriptions
// ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

const MODULES = [
  { id:'intake',       name:'Intake',            color:'#10b981', files:3 },
  { id:'dashboard',    name:'Dashboard',         color:'#f59e0b', files:6 },
  { id:'activity',     name:'Activity',          color:'#8b5cf6', files:3 },
  { id:'pages',        name:'Page Components',   color:'#ec4899', files:4 },
  { id:'shell',        name:'Server Shell',      color:'#3b82f6', files:4 },
  { id:'routes',       name:'API Routes',        color:'#f97316', files:6 },
  { id:'models',       name:'Data Models',       color:'#eab308', files:3 },
  { id:'platforms',    name:'Platform Registry',  color:'#14b8a6', files:4 },
  { id:'worker',       name:'Worker/Queue',      color:'#6366f1', files:3 },
  { id:'services',     name:'Services',          color:'#ef4444', files:3 },
  { id:'core',         name:'Core Kernel',       color:'#e879f9', files:9 },
  { id:'runtime',      name:'Process Runtime',   color:'#a78bfa', files:3 },
];

const SUPPORT = [
  { id:'app-shell',    name:'App Shell (Client)', color:'#3b82f6' },
  { id:'data-layer',   name:'Data Layer',         color:'#06b6d4' },
  { id:'client-lib',   name:'Client Lib',         color:'#84cc16' },
  { id:'client-plat',  name:'Client Platforms',   color:'#14b8a6' },
  { id:'server-config',name:'Server Config',      color:'#78716c' },
  { id:'server-infra', name:'Server Infrastructure',color:'#f43f5e' },
  { id:'server-utils', name:'Server Utils',       color:'#84cc16' },
  { id:'stubs',        name:'Re-export Stubs',    color:'#9ca3af' },
];

const FILES = [
  // ── Client: App Shell ──

const tooltip = document.getElementById('tooltip');
function showTooltip(e, file) {
  if(!file) return;
  const info = getModuleInfo(file.mod || file.module);
  tooltip.querySelector('.tt-path').textContent = file.path;
  const modEl = tooltip.querySelector('.tt-mod');
  modEl.textContent = info.name;
  modEl.style.background = info.color;
  tooltip.querySelector('.tt-desc').textContent = file.desc || '';
  tooltip.classList.add('visible');
  positionTooltip(e);
}
function showTooltipRaw(e, path, modId, desc) {
  showTooltip(e, {path, mod:modId, desc});
}
function positionTooltip(e) {
  let x = e.clientX + 14, y = e.clientY + 14;
  const r = tooltip.getBoundingClientRect();
  if(x + 350 > window.innerWidth) x = e.clientX - 350;
  if(y + r.height > window.innerHeight) y = e.clientY - r.height - 10;
  tooltip.style.left = x + 'px';
  tooltip.style.top = y + 'px';
}
function hideTooltip() { tooltip.classList.remove('visible'); }
document.addEventListener('mousemove', e => { if(tooltip.classList.contains('visible')) positionTooltip(e); });

function svgEl(tag, attrs) {
  const el = document.createElementNS('http://www.w3.org/2000/svg', tag);
  for(const [k,v] of Object.entries(attrs||{})) el.setAttribute(k, v);

}

  return `rgba(${r},${g},${b},${a})`;
}

  const stubArrows = [

    {label:'constants/', from:[170,720], to:[170,710]},

    // middleware/ -> core/http

    // platforms/registry -> core/platforms
  ];

  // Stub annotation area
  const stubG = svgEl('g');
  const stubItems = [
    {x:20, y:680, label:'Re-export stubs', items:['constants/job-status', 'domain/job-transitions', 'middleware/request-limits', 'models/job', 'platforms/registry']},
  ];
  const stubBg = svgEl('rect',{x:10,y:665,width:140,height:48,rx:6,fill:hexToRgba('#9ca3af',0.1),stroke:'#9ca3af','stroke-width':0.5,'stroke-dasharray':'4,3'});
  stubG.appendChild(stubBg);
  const stubT = svgEl('text',{x:80,y:683,'font-size':'9','text-anchor':'middle',fill:'#9ca3af','font-family':'Segoe UI,system-ui,sans-serif','font-weight':'600'});
  stubT.textContent = 'Re-export Stubs';
  stubG.appendChild(stubT);
  const stubT2 = svgEl('text',{x:80,y:696,'font-size':'8','text-anchor':'middle',fill:'#64748b','font-family':'Segoe UI,system-ui,sans-serif'});
  stubT2.textContent = 'constants, domain, middleware';
  stubG.appendChild(stubT2);
  const stubT3 = svgEl('text',{x:80,y:707,'font-size':'8','text-anchor':'middle',fill:'#64748b','font-family':'Segoe UI,system-ui,sans-serif'});
  stubT3.textContent = 'models/job, platforms/registry';
  stubG.appendChild(stubT3);
  // Dashed line from stubs to core
  const stubLine = svgEl('line',{x1:150,y1:690,x2:170,y2:730,class:'td-arrow stub'});
  stubG.appendChild(stubLine);
  svg.appendChild(stubG);

  // Title for core layer
  const coreLabel = svgEl('text',{x:550,y:718,fill:'#e879f9','font-size':'12','font-weight':'700','text-anchor':'middle','font-family':'Segoe UI,system-ui,sans-serif'});
  coreLabel.textContent = 'CORE KERNEL (Plugin Architecture)';
  svg.appendChild(coreLabel);

  // Foundation line under core
  svg.appendChild(svgEl('line',{x1:80,y1:780,x2:960,y2:780,stroke:'#e879f9','stroke-width':'1','stroke-dasharray':'6,4',opacity:'0.4'}));

  // ── Zoom/Pan viewport ──
  const viewport = document.createElement('div');
  viewport.className = 'td-zoom-viewport';
  viewport.appendChild(svg);

  // Zoom controls
  const controls = document.createElement('div');
  controls.className = 'td-zoom-controls';
  controls.innerHTML = `<button class="td-zin" title="Zoom in">+</button><button class="td-zout" title="Zoom out">\u2212</button><span class="td-zoom-pct">100%</span><button class="td-zreset" title="Reset zoom">&#x21bb;</button>`;
  viewport.appendChild(controls);
  container.appendChild(viewport);

  // ── Zoom/Pan state ──
  let scale = 1, panX = 0, panY = 0;
  const MIN_SCALE = 0.25, MAX_SCALE = 3;
  let isDragging = false, dragStartX = 0, dragStartY = 0, dragPanStartX = 0, dragPanStartY = 0;
  const pctLabel = controls.querySelector('.td-zoom-pct');

  function applyTransform(smooth) {
    svg.style.transition = smooth ? 'transform 200ms ease' : 'none';
    svg.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
    pctLabel.textContent = Math.round(scale * 100) + '%';
  }

  function zoomAt(cx, cy, newScale, smooth) {
    newScale = Math.min(MAX_SCALE, Math.max(MIN_SCALE, newScale));
    const rect = viewport.getBoundingClientRect();
    // Point in viewport-relative coords
    const vx = cx - rect.left;
    const vy = cy - rect.top;
    // Adjust pan so the point under the cursor stays fixed
    panX = vx - (vx - panX) * (newScale / scale);
    panY = vy - (vy - panY) * (newScale / scale);
    scale = newScale;
    applyTransform(smooth);
  }

  function resetZoom() {
    scale = 1; panX = 0; panY = 0;
    applyTransform(true);
  }

  // Mouse wheel zoom (centered on cursor)
  viewport.addEventListener('wheel', function(e) {
    e.preventDefault();
    const delta = e.deltaY > 0 ? 0.9 : 1.1;
    zoomAt(e.clientX, e.clientY, scale * delta, false);
  }, {passive: false});

  // Click-and-drag to pan
  viewport.addEventListener('mousedown', function(e) {
    // Ignore right-click; allow node clicks through
    if (e.button !== 0) return;
    isDragging = true;
    dragStartX = e.clientX;
    dragStartY = e.clientY;
    dragPanStartX = panX;
    dragPanStartY = panY;
    viewport.classList.add('is-dragging');
  });
  window.addEventListener('mousemove', function(e) {
    if (!isDragging) return;
    panX = dragPanStartX + (e.clientX - dragStartX);
    panY = dragPanStartY + (e.clientY - dragStartY);
    applyTransform(false);
  });
  window.addEventListener('mouseup', function() {
    if (!isDragging) return;
    isDragging = false;
    viewport.classList.remove('is-dragging');
  });

  // Double-click to zoom in centered on click point
  viewport.addEventListener('dblclick', function(e) {
    e.preventDefault();
    zoomAt(e.clientX, e.clientY, scale * 1.4, true);
  });

  // Button controls
  controls.querySelector('.td-zin').addEventListener('click', function(e) {
    e.stopPropagation();
    const rect = viewport.getBoundingClientRect();
    zoomAt(rect.left + rect.width / 2, rect.top + rect.height / 2, scale * 1.25, true);
  });
  controls.querySelector('.td-zout').addEventListener('click', function(e) {
    e.stopPropagation();
    const rect = viewport.getBoundingClientRect();
    zoomAt(rect.left + rect.width / 2, rect.top + rect.height / 2, scale / 1.25, true);
  });
  controls.querySelector('.td-zreset').addEventListener('click', function(e) {
    e.stopPropagation();
    resetZoom();
  });

  // Prevent zoom controls from triggering viewport drag
  controls.addEventListener('mousedown', function(e) { e.stopPropagation(); });
})();

// ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
//  VIEW 2: FILE MAP (visual directory tree)
// ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

renderers.filemap = function() {
  const container = document.getElementById('view-filemap');
  container.innerHTML = '<div class="view-subtitle">Top-down folder hierarchy — click folders to expand/collapse, double-click to expand all descendants, scroll to zoom, drag to pan</div>';

  // ── Build tree data structure ──
  const tree = {name:'x-dl-vite-express-mongo', children:{}, isDir:true, _expanded:true, depth:0};

  function ensureDir(parts) {
    let node = tree;
    parts.forEach((p, i) => {
      if(!node.children[p]) node.children[p] = {name:p, children:{}, isDir:true, _expanded:false, depth:node.depth+1};
      node = node.children[p];
    });
    return node;
  }

  [...FILES, ...ROOT_FILES].forEach(f => {
    const parts = f.path.split('/');
    const fileName = parts.pop();
    const dir = parts.length ? ensureDir(parts) : tree;
    dir.children[fileName] = {name:fileName, isDir:false, file:f, depth:dir.depth+1};
  });

  // Default expand to depth 2
  function autoExpand(node, maxDepth) {
    if(!node.isDir) return;
    if(node.depth < maxDepth) node._expanded = true;
    Object.values(node.children).forEach(c => autoExpand(c, maxDepth));
  }
  autoExpand(tree, 2);

  // ── Layout constants ──
  const FOLDER_W = 180, FOLDER_H = 44;
  const FILE_W = 160, FILE_H = 34;
  const H_GAP = 30, V_GAP = 90;
  const CHILD_BADGE_R = 10;

  // ── Sort children: dirs first, then files, alpha ──
  function sortedChildren(node) {
    return Object.values(node.children).sort((a,b) => {
      if(a.isDir && !b.isDir) return -1;
      if(!a.isDir && b.isDir) return 1;
      return a.name.localeCompare(b.name);
    });
  }

  // ── Get dominant module color for a folder ──
  function getFolderColor(node) {
    if(!node.isDir) {
      return node.file ? getModuleInfo(node.file.mod).color : '#475569';
    }
    const modCounts = {};
    function countMods(n) {
      if(!n.isDir && n.file) modCounts[n.file.mod] = (modCounts[n.file.mod]||0) + 1;
      if(n.isDir) Object.values(n.children).forEach(c => countMods(c));
    }
    countMods(node);
    const top = Object.entries(modCounts).sort((a,b) => b[1]-a[1])[0];
    return top ? getModuleInfo(top[0]).color : '#475569';
  }

  // ── Count all descendants ──
  function countDescendants(node) {
    if(!node.isDir) return 0;
    let c = 0;
    Object.values(node.children).forEach(ch => { c++; c += countDescendants(ch); });
    return c;
  }

  // ── Layout: bottom-up width, top-down position ──
  // Returns {w, h} of subtree, sets node._x, node._y, node._w, node._h
  function layoutNode(node, x, y) {
    const isRoot = node === tree;
    const w = node.isDir ? FOLDER_W : FILE_W;
    const h = node.isDir ? FOLDER_H : FILE_H;
    node._w = w;
    node._h = h;

    if(!node.isDir || !node._expanded || Object.keys(node.children).length === 0) {
      node._x = x;
      node._y = y;
      node._subtreeW = w;
      return {w, h};
    }

    // Layout children
    const kids = sortedChildren(node);
    const childSizes = [];
    // First pass: compute subtree widths
    kids.forEach(kid => {
      const sz = layoutNode(kid, 0, 0); // temp position
      childSizes.push(sz);
    });

    const totalChildW = kids.reduce((sum, kid) => sum + kid._subtreeW, 0) + (kids.length - 1) * H_GAP;
    const subtreeW = Math.max(w, totalChildW);
    node._subtreeW = subtreeW;

    // Position self centered above children
    node._x = x + subtreeW / 2 - w / 2;
    node._y = y;

    // Position children
    let cx = x + (subtreeW - totalChildW) / 2;
    const childY = y + h + V_GAP;
    kids.forEach((kid, i) => {
      layoutNode(kid, cx, childY);
      cx += kid._subtreeW + H_GAP;
    });

    return {w: subtreeW, h};
  }

  // ── SVG rendering ──
  let svgInner; // the <g> that gets transformed for zoom/pan
  let allNodeGroups = []; // for legend highlighting

  function renderGraph() {
    // Layout
    layoutNode(tree, 40, 40);

    // Compute bounds
    let minX=Infinity, minY=Infinity, maxX=-Infinity, maxY=-Infinity;
    function findBounds(node) {
      if(node._x !== undefined) {
        minX = Math.min(minX, node._x);
        minY = Math.min(minY, node._y);
        maxX = Math.max(maxX, node._x + node._w);
        maxY = Math.max(maxY, node._y + node._h);
      }
      if(node.isDir && node._expanded) {
        Object.values(node.children).forEach(c => findBounds(c));
      }
    }
    findBounds(tree);
    const pad = 60;
    const vbW = maxX - minX + pad * 2;
    const vbH = maxY - minY + pad * 2;

    // Clear and rebuild SVG
    const vp = container.querySelector('.fm-viewport');
    const svg = vp.querySelector('svg');
    svg.setAttribute('viewBox', `0 0 ${vbW} ${vbH}`);
    svg.innerHTML = '';

    // Defs for glow filter
    const defs = svgEl('defs');
    const filter = svgEl('filter', {id:'fm-glow', x:'-50%', y:'-50%', width:'200%', height:'200%'});
    const feGauss = svgEl('feGaussianBlur', {stdDeviation:'6', result:'coloredBlur'});
    filter.appendChild(feGauss);
    const feMerge = svgEl('feMerge');
    const fm1 = svgEl('feMergeNode', {in:'coloredBlur'});
    const fm2 = svgEl('feMergeNode', {in:'SourceGraphic'});
    feMerge.appendChild(fm1); feMerge.appendChild(fm2);
    filter.appendChild(feMerge);
    defs.appendChild(filter);
    svg.appendChild(defs);

    svgInner = svgEl('g', {class:'fm-inner'});
    const offsetX = pad - minX;
    const offsetY = pad - minY;
    allNodeGroups = [];

    // Draw edges first (behind nodes)
    function drawEdges(node) {
      if(!node.isDir || !node._expanded) return;
      const kids = sortedChildren(node);
      if(kids.length === 0) return;
      const parentCx = node._x + offsetX + node._w / 2;
      const parentBy = node._y + offsetY + node._h;
      const midY = parentBy + V_GAP * 0.4;
      const edgeColor = getFolderColor(node);

      kids.forEach(kid => {
        const kidCx = kid._x + offsetX + kid._w / 2;
        const kidTy = kid._y + offsetY;
        // L-shaped connector: vertical from parent, horizontal, vertical to child
        const path = svgEl('path', {
          d: `M ${parentCx} ${parentBy} L ${parentCx} ${midY} L ${kidCx} ${midY} L ${kidCx} ${kidTy}`,
          fill: 'none',
          stroke: hexToRgba(edgeColor, 0.3),
          'stroke-width': '2',
          'stroke-linecap': 'round',
          'stroke-linejoin': 'round'
        });
        svgInner.appendChild(path);
      });
      kids.forEach(kid => drawEdges(kid));
    }
    drawEdges(tree);

    // Draw nodes
    function drawNode(node) {
      const nx = node._x + offsetX;
      const ny = node._y + offsetY;
      const isRoot = node === tree;
      const g = svgEl('g', {class:'td-node', 'data-path': node.name});
      const color = getFolderColor(node);
      const modId = (!node.isDir && node.file) ? node.file.mod : null;

      if(node.isDir) {
        // Folder node
        if(isRoot) {
          // Root: accent glow
          const glow = svgEl('rect', {x:nx-2, y:ny-2, width:node._w+4, height:node._h+4, rx:12, ry:12, fill:'none', stroke:color, 'stroke-width':'2', filter:'url(#fm-glow)', opacity:'0.5'});
          svgInner.appendChild(glow);
          const rect = svgEl('rect', {x:nx, y:ny, width:node._w, height:node._h, rx:10, ry:10, fill:hexToRgba(color, 0.35), stroke:color, 'stroke-width':'2'});
          g.appendChild(rect);
        } else {
          // Color top border
          const bg = svgEl('rect', {x:nx, y:ny, width:node._w, height:node._h, rx:8, ry:8, fill:'#1e293b', stroke:'#334155', 'stroke-width':'1'});
          g.appendChild(bg);
          const topBorder = svgEl('rect', {x:nx, y:ny, width:node._w, height:5, rx:2, ry:2, fill:color});
          // Clip to top rounded corners
          const clip = svgEl('clipPath', {id:'clip-'+nx+'-'+ny});
          clip.appendChild(svgEl('rect', {x:nx, y:ny, width:node._w, height:node._h, rx:8, ry:8}));
          defs.appendChild(clip);
          topBorder.setAttribute('clip-path', `url(#clip-${nx}-${ny})`);
          g.appendChild(topBorder);
        }

        // Folder icon + name
        const iconX = nx + 8;
        const textY = ny + node._h / 2 + 1;
        const icon = svgEl('text', {x:iconX, y:textY, fill:'#94a3b8', 'font-size':'14', 'dominant-baseline':'middle', 'font-family':'Segoe UI,system-ui,sans-serif'});
        icon.textContent = '\uD83D\uDCC1';
        g.appendChild(icon);

        const label = svgEl('text', {x:iconX + 18, y:textY, fill: isRoot ? '#f8fafc' : '#e2e8f0', 'font-size':'13', 'font-weight':'600', 'dominant-baseline':'middle', 'font-family':'Segoe UI,system-ui,sans-serif'});
        label.textContent = node.name;
        g.appendChild(label);

        // Child count badge
        const childCount = Object.keys(node.children).length;
        if(childCount > 0) {
          const badgeX = nx + node._w - 18;
          const badgeY = ny + node._h / 2;
          const badge = svgEl('circle', {cx:badgeX, cy:badgeY, r:CHILD_BADGE_R, fill:hexToRgba(color, 0.25), stroke:hexToRgba(color, 0.5), 'stroke-width':'1'});
          g.appendChild(badge);
          const badgeText = svgEl('text', {x:badgeX, y:badgeY+1, fill:'#94a3b8', 'font-size':'9', 'font-weight':'700', 'text-anchor':'middle', 'dominant-baseline':'middle', 'font-family':'Segoe UI,system-ui,sans-serif'});
          badgeText.textContent = childCount;
          g.appendChild(badgeText);
        }

        // Expand/collapse indicator
        if(childCount > 0) {
          const indX = nx + node._w - 36;
          const indY = ny + node._h / 2;
          const ind = svgEl('text', {x:indX, y:indY+1, fill:'#64748b', 'font-size':'11', 'font-weight':'700', 'text-anchor':'middle', 'dominant-baseline':'middle', 'font-family':'Segoe UI,system-ui,sans-serif'});
          ind.textContent = node._expanded ? '\u2212' : '+';
          g.appendChild(ind);
        }

        // Click to toggle expand
        g.style.cursor = 'pointer';
        g.addEventListener('click', (e) => {
          e.stopPropagation();
          node._expanded = !node._expanded;
          renderGraph();
        });

        // Double-click to expand all descendants
        g.addEventListener('dblclick', (e) => {
          e.stopPropagation();
          function expandAll(n) {
            if(n.isDir) { n._expanded = true; Object.values(n.children).forEach(c => expandAll(c)); }
          }
          expandAll(node);
          renderGraph();
        });

        // Tooltip
        const descParts = [];
        const dc = countDescendants(node);
        descParts.push(dc + ' total descendants');
        g.addEventListener('mousemove', ev => showTooltipRaw(ev, node.name + '/', modId || 'shell', descParts.join(', ')));
        g.addEventListener('mouseleave', hideTooltip);

      } else {
        // File node
        const fileColor = node.file ? getModuleInfo(node.file.mod).color : '#475569';
        const bg = svgEl('rect', {x:nx, y:ny, width:node._w, height:node._h, rx:6, ry:6, fill:'#1a2332', stroke:'#2a3444', 'stroke-width':'1'});
        g.appendChild(bg);

        // Module-colored left dot
        const dot = svgEl('circle', {cx:nx+10, cy:ny+node._h/2, r:4, fill:fileColor});
        g.appendChild(dot);

        // File name
        const label = svgEl('text', {x:nx+20, y:ny+node._h/2+1, fill:'#cbd5e1', 'font-size':'12', 'font-weight':'400', 'dominant-baseline':'middle', 'font-family':"'Cascadia Code','Fira Code',monospace"});
        const displayName = node.name.length > 18 ? node.name.slice(0, 17) + '\u2026' : node.name;
        label.textContent = displayName;
        g.appendChild(label);

        // Stub label
        if(node.file && node.file.isStub) {
          const stubLabel = svgEl('text', {x:nx+node._w-6, y:ny+node._h/2+1, fill:'#9ca3af', 'font-size':'7', 'font-weight':'400', 'text-anchor':'end', 'dominant-baseline':'middle', 'font-family':'Segoe UI,system-ui,sans-serif', 'font-style':'italic'});
          stubLabel.textContent = 'stub';
          g.appendChild(stubLabel);
        }

        // Tooltip
        if(node.file) {
          g.style.cursor = 'default';
          g.addEventListener('mousemove', ev => showTooltip(ev, node.file));
          g.addEventListener('mouseleave', hideTooltip);
        }
      }

      if(modId) g.setAttribute('data-mod', modId);
      allNodeGroups.push({g, modId, node});
      svgInner.appendChild(g);

      // Draw children
      if(node.isDir && node._expanded) {
        sortedChildren(node).forEach(kid => drawNode(kid));
      }
    }
    drawNode(tree);
    svg.appendChild(svgInner);

    // Apply current zoom/pan transform
    applyTransform();
  }

  // ── Build DOM structure ──
  // Legend for module highlighting
  const legend = document.createElement('div');
  legend.className = 'fm-legend';
  let activeMod = null;
  const allMods = [...MODULES, ...SUPPORT];
  allMods.forEach(m => {
    const item = document.createElement('div');
    item.className = 'fm-legend-item';
    item.innerHTML = `<span class="fm-leg-dot" style="background:${m.color}"></span>${m.name}`;
    item.addEventListener('click', () => {
      if(activeMod === m.id) {
        activeMod = null;
        legend.querySelectorAll('.fm-legend-item').forEach(el => el.classList.remove('is-active'));
      } else {
        activeMod = m.id;
        legend.querySelectorAll('.fm-legend-item').forEach(el => el.classList.remove('is-active'));
        item.classList.add('is-active');
      }
      // Highlight/dim nodes
      allNodeGroups.forEach(({g, modId, node}) => {
        if(!activeMod) {
          g.style.opacity = '';
        } else {
          // Check if node or any descendant belongs to the module
          function hasModule(n) {
            if(!n.isDir && n.file && n.file.mod === activeMod) return true;
            if(n.isDir) return Object.values(n.children).some(c => hasModule(c));
            return false;
          }
          g.style.opacity = (modId === activeMod || hasModule(node)) ? '' : '0.15';
        }
      });
    });
    legend.appendChild(item);
  });
  container.appendChild(legend);

  // Viewport
  const viewport = document.createElement('div');
  viewport.className = 'fm-viewport';
  const svg = svgEl('svg', {viewBox:'0 0 100 100', preserveAspectRatio:'xMidYMid meet'});
  viewport.appendChild(svg);

  // Zoom controls
  const zoomCtrl = document.createElement('div');
  zoomCtrl.className = 'fm-zoom-controls';
  zoomCtrl.innerHTML = `<button class="fm-zin">+</button><button class="fm-zout">\u2212</button><button class="fm-zreset">R</button><span class="fm-zoom-pct">100%</span>`;
  viewport.appendChild(zoomCtrl);
  container.appendChild(viewport);

  // ── Zoom/Pan state ──
  let zoom = 1, panX = 0, panY = 0;
  let isDragging = false, dragStartX = 0, dragStartY = 0, panStartX = 0, panStartY = 0;

  function applyTransform() {
    if(!svgInner) return;
    svgInner.setAttribute('transform', `translate(${panX},${panY}) scale(${zoom})`);
    const pctEl = viewport.querySelector('.fm-zoom-pct');
    if(pctEl) pctEl.textContent = Math.round(zoom * 100) + '%';
  }

  function setZoom(newZoom, cx, cy) {
    const oldZoom = zoom;
    zoom = Math.max(0.1, Math.min(5, newZoom));
    // Zoom towards cursor
    if(cx !== undefined && cy !== undefined) {
      panX = cx - (cx - panX) * (zoom / oldZoom);
      panY = cy - (cy - panY) * (zoom / oldZoom);
    }
    applyTransform();
  }

  viewport.addEventListener('wheel', e => {
    e.preventDefault();
    const rect = viewport.getBoundingClientRect();
    const cx = e.clientX - rect.left;
    const cy = e.clientY - rect.top;
    const factor = e.deltaY > 0 ? 0.9 : 1.1;
    setZoom(zoom * factor, cx, cy);
  }, {passive:false});

  viewport.addEventListener('mousedown', e => {
    if(e.button !== 0) return;
    isDragging = true;
    dragStartX = e.clientX;
    dragStartY = e.clientY;
    panStartX = panX;
    panStartY = panY;
    viewport.classList.add('is-dragging');
  });
  window.addEventListener('mousemove', e => {
    if(!isDragging) return;
    panX = panStartX + (e.clientX - dragStartX);
    panY = panStartY + (e.clientY - dragStartY);
    applyTransform();
  });
  window.addEventListener('mouseup', () => {
    isDragging = false;
    viewport.classList.remove('is-dragging');
  });

  zoomCtrl.querySelector('.fm-zin').onclick = () => setZoom(zoom * 1.25);
  zoomCtrl.querySelector('.fm-zout').onclick = () => setZoom(zoom / 1.25);
  zoomCtrl.querySelector('.fm-zreset').onclick = () => { fitToView(); };

  function fitToView() {
    // Calculate bounds of currently visible nodes
    let minX=Infinity, minY=Infinity, maxX=-Infinity, maxY=-Infinity;
    function findBounds(node) {
      if(node._x !== undefined) {
        minX = Math.min(minX, node._x);
        minY = Math.min(minY, node._y);
        maxX = Math.max(maxX, node._x + node._w);
        maxY = Math.max(maxY, node._y + node._h);
      }
      if(node.isDir && node._expanded) {
        Object.values(node.children).forEach(c => findBounds(c));
      }
    }
    findBounds(tree);

    const treeW = maxX - minX + 120;
    const treeH = maxY - minY + 120;
    const vpRect = viewport.getBoundingClientRect();
    const vpW = vpRect.width || 1200;
    const vpH = vpRect.height || 600;

    // Calculate zoom to fit the tree, capped at 1.8x so nodes are large
    const scaleX = vpW / treeW;
    const scaleY = vpH / treeH;
    zoom = Math.min(scaleX, scaleY, 1.8);
    zoom = Math.max(zoom, 0.3);

    // Center the tree in the viewport
    const centerTreeX = (minX + maxX) / 2;
    const centerTreeY = (minY + maxY) / 2;
    panX = vpW / 2 - centerTreeX * zoom;
    panY = vpH / 2 - centerTreeY * zoom;

    applyTransform();
  }

  // Initial render
  renderGraph();
  // Defer fitToView to after the viewport has layout dimensions
  requestAnimationFrame(() => { fitToView(); });
};

//  VIEW 3: SUNBURST
// ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

renderers.sunburst = function() {
  const container = document.getElementById('view-sunburst');
  container.innerHTML = '<div class="view-subtitle">Concentric rings — center is root, outer rings are deeper directories. Color by module.</div>';
  buildLegend(container);

  const size = 700, cx = size/2, cy = size/2;
  const svg = svgEl('svg', {viewBox:`0 0 ${size} ${size}`, preserveAspectRatio:'xMidYMid meet'});

  // Build hierarchical data
  const root = {name:'root', children:[]};
  const sides = {client:{name:'client', children:[]}, server:{name:'server', children:[]}};
  root.children.push(sides.client, sides.server);

  function getOrCreateChild(parent, name) {
    let c = parent.children.find(x => x.name === name);
    if(!c) { c = {name, children:[]}; parent.children.push(c); }
    return c;
  }

  FILES.forEach(f => {
    const parts = f.path.split('/');
    let node = parts[0] === 'client' ? sides.client : sides.server;
    // Skip the first part (client/server) and 'src'
    const relevantParts = parts.slice(parts[1] === 'src' ? 2 : 1);
    const fileName = relevantParts.pop();
    relevantParts.forEach(p => { node = getOrCreateChild(node, p); });
    node.children.push({name:fileName, file:f, children:[]});
  });

  // Count leaves
  function countLeaves(node) {
    if(node.children.length === 0) return 1;
    return node.children.reduce((s,c) => s + countLeaves(c), 0);
  }

  // Draw arcs
  const maxDepth = 6;
  const innerR = 50, outerR = 320;
  const ringW = (outerR - innerR) / maxDepth;

  function drawNode(node, depth, startAngle, endAngle) {
    if(depth > maxDepth) return;
    const r1 = innerR + depth * ringW;
    const r2 = r1 + ringW - 2;
    const total = countLeaves(node);
    if(total === 0) return;

    // Determine color
    let color = '#334155';
    if(node.file) {
      color = getModuleInfo(node.file.mod).color;
    } else if(node.name === 'client') {
      color = '#3b82f6';
    } else if(node.name === 'server') {
      color = '#6366f1';
    } else {
      // Use color of majority of children
      const modCounts = {};
      function countMods(n) {
        if(n.file) modCounts[n.file.mod] = (modCounts[n.file.mod]||0) + 1;
        n.children.forEach(c => countMods(c));
      }
      countMods(node);
      const topMod = Object.entries(modCounts).sort((a,b) => b[1]-a[1])[0];
      if(topMod) color = getModuleInfo(topMod[0]).color;
    }

    if(endAngle - startAngle > 0.01) {
      const path = arcPath(cx, cy, r1, r2, startAngle, endAngle - 0.005);
      const arc = svgEl('path', {d:path, fill:hexToRgba(color, depth === 0 ? 0.4 : 0.25 + depth*0.1), stroke:hexToRgba(color, 0.6), 'stroke-width':'1', class:'sb-arc'});
      if(node.file) {
        arc.addEventListener('mousemove', e => showTooltip(e, node.file));
        arc.addEventListener('mouseleave', hideTooltip);
      } else if(node.name !== 'root') {
        arc.addEventListener('mousemove', e => showTooltipRaw(e, node.name, '', `Directory: ${node.name} (${total} files)`));
        arc.addEventListener('mouseleave', hideTooltip);
      }
      svg.appendChild(arc);

      // Label for larger arcs
      if(endAngle - startAngle > 0.25 && depth <= 3) {
        const midAngle = (startAngle + endAngle) / 2;
        const midR = (r1 + r2) / 2;
        const lx = cx + midR * Math.cos(midAngle);
        const ly = cy + midR * Math.sin(midAngle);
        const label = svgEl('text', {x:lx, y:ly, fill:'#e2e8f0', 'font-size': depth===0?'12':'9', 'font-weight':'600', 'text-anchor':'middle', 'dominant-baseline':'middle', 'font-family':'Segoe UI,system-ui,sans-serif', 'pointer-events':'none'});
        label.textContent = node.name.length > 12 ? node.name.slice(0,10)+'..' : node.name;
        svg.appendChild(label);
      }
    }

    // Recurse into children
    let angle = startAngle;
    node.children.forEach(child => {
      const childLeaves = countLeaves(child);
      const childAngle = (childLeaves / total) * (endAngle - startAngle);
      drawNode(child, depth + 1, angle, angle + childAngle);
      angle += childAngle;
    });
  }

  function arcPath(cx, cy, r1, r2, startAngle, endAngle) {
    const x1 = cx + r1 * Math.cos(startAngle), y1 = cy + r1 * Math.sin(startAngle);
    const x2 = cx + r2 * Math.cos(startAngle), y2 = cy + r2 * Math.sin(startAngle);
    const x3 = cx + r2 * Math.cos(endAngle), y3 = cy + r2 * Math.sin(endAngle);
    const x4 = cx + r1 * Math.cos(endAngle), y4 = cy + r1 * Math.sin(endAngle);
    const large = endAngle - startAngle > Math.PI ? 1 : 0;
    return `M${x1},${y1} L${x2},${y2} A${r2},${r2} 0 ${large} 1 ${x3},${y3} L${x4},${y4} A${r1},${r1} 0 ${large} 0 ${x1},${y1} Z`;
  }

  // Center circle
  svg.appendChild(svgEl('circle', {cx, cy, r:innerR-2, fill:'#1e293b', stroke:'#475569', 'stroke-width':'1'}));
  const ct = svgEl('text', {x:cx, y:cy-6, fill:'#f8fafc', 'font-size':'13', 'font-weight':'700', 'text-anchor':'middle', 'font-family':'Segoe UI,system-ui,sans-serif'});
  ct.textContent = 'Media';
  svg.appendChild(ct);
  const ct2 = svgEl('text', {x:cx, y:cy+10, fill:'#94a3b8', 'font-size':'11', 'text-anchor':'middle', 'font-family':'Segoe UI,system-ui,sans-serif'});
  ct2.textContent = 'Vault';
  svg.appendChild(ct2);

  drawNode(root, 0, 0, Math.PI * 2);
  container.appendChild(svg);
};

//  VIEW 9: MIND MAP (Radial tree from center)
// ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

renderers.mindmap = function() {
  const container = document.getElementById('view-mindmap');
  container.innerHTML = '<div class="view-subtitle">Radial mind map — "Media Vault" at center, modules radiating outward, files on the periphery. Click modules to expand/collapse.</div>';
  buildLegend(container);

  const W = 1800, H = 1800;
  const cx = W/2, cy = H/2;
  const svg = svgEl('svg', {viewBox:`0 0 ${W} ${H}`, preserveAspectRatio:'xMidYMid meet'});

  // Background subtle grid
  const defs = svgEl('defs');
  const radGrad = svgEl('radialGradient', {id:'mm-bg-grad',cx:'50%',cy:'50%',r:'50%'});
  radGrad.appendChild(svgEl('stop', {offset:'0%','stop-color':'#1e293b','stop-opacity':'0.3'}));
  radGrad.appendChild(svgEl('stop', {offset:'100%','stop-color':'#0f172a','stop-opacity':'0'}));
  defs.appendChild(radGrad);
  svg.appendChild(defs);
  svg.appendChild(svgEl('circle', {cx,cy,r:860,fill:'url(#mm-bg-grad)'}));

  // Subtle concentric guide rings
  [200,420,700].forEach(r => {
    svg.appendChild(svgEl('circle', {cx,cy,r,fill:'none',stroke:'#1e293b','stroke-width':'0.5','stroke-dasharray':'4,6'}));
  });

  // Module data with file assignments
  const mmModules = MODULES.map(m => ({
    ...m,
    files: FILES.filter(f => f.mod === m.id)
  }));

  // Client modules on top half (indices 0-3), Server modules on bottom half (indices 4-11)
  const clientMods = mmModules.filter(m => ['intake','dashboard','activity','pages'].includes(m.id));
  const serverMods = mmModules.filter(m => !['intake','dashboard','activity','pages'].includes(m.id));

  // Arrange: client top half (-PI/2 centered), server bottom half
  const allArranged = [];
  const clientSpread = Math.PI * 0.85;
  const serverSpread = Math.PI * 1.15;
  const clientStart = -Math.PI/2 - clientSpread/2;
  const serverStart = Math.PI/2 - serverSpread/2;

  clientMods.forEach((m,i) => {
    const angle = clientStart + (i+0.5) * (clientSpread / clientMods.length);
    allArranged.push({...m, angle});
  });
  serverMods.forEach((m,i) => {
    const angle = serverStart + (i+0.5) * (serverSpread / serverMods.length);
    allArranged.push({...m, angle});
  });

  const moduleR = 340; // distance from center to module nodes
  const fileR = 620;   // distance from center to file nodes
  const centerR = 70;  // center node radius

  // Track all elements for highlighting
  const branchElements = {}; // modId -> {branches:[], nodes:[], labels:[]}
  const expandedMods = {};
  MODULES.forEach(m => { expandedMods[m.id] = true; branchElements[m.id] = {branches:[],nodes:[],labels:[]}; });

  // -- Draw connections first (below nodes) --
  const branchGroup = svgEl('g');
  svg.appendChild(branchGroup);
  const nodeGroup = svgEl('g');
  svg.appendChild(nodeGroup);

  // Center -> module branches (organic curves)
  allArranged.forEach(mod => {
    const mx = cx + moduleR * Math.cos(mod.angle);
    const my = cy + moduleR * Math.sin(mod.angle);
    // Control point: halfway, offset perpendicular for organic curve
    const midX = cx + (moduleR*0.5) * Math.cos(mod.angle);
    const midY = cy + (moduleR*0.5) * Math.sin(mod.angle);
    const perpAngle = mod.angle + Math.PI/2;
    const offset = 30 * Math.sin(mod.angle * 2.3); // varied curvature
    const cpx = midX + offset * Math.cos(perpAngle);
    const cpy = midY + offset * Math.sin(perpAngle);

    const path = svgEl('path', {
      d: `M${cx},${cy} Q${cpx},${cpy} ${mx},${my}`,
      stroke: mod.color, 'stroke-width':'2.5', fill:'none', opacity:'0.5',
      class:'mm-branch'
    });
    branchGroup.appendChild(path);
    branchElements[mod.id].branches.push(path);
  });

  // File branches (module -> files)
  const fileNodes = [];
  allArranged.forEach(mod => {
    if(mod.files.length === 0) return;
    const mx = cx + moduleR * Math.cos(mod.angle);
    const my = cy + moduleR * Math.sin(mod.angle);

    const fileSpread = Math.min(0.35, mod.files.length * 0.06);
    const fileStartAngle = mod.angle - fileSpread/2;

    mod.files.forEach((file,i) => {
      const fAngle = fileStartAngle + (i+0.5) * (fileSpread / mod.files.length);
      const fx = cx + fileR * Math.cos(fAngle);
      const fy = cy + fileR * Math.sin(fAngle);

      // Curved branch from module to file
      const mfMidX = mx + (fileR - moduleR)*0.4 * Math.cos(fAngle);
      const mfMidY = my + (fileR - moduleR)*0.4 * Math.sin(fAngle);
      const perpA = fAngle + Math.PI/2;
      const mfOff = 15 * Math.sin(i * 1.7);
      const mcpx = mfMidX + mfOff * Math.cos(perpA);
      const mcpy = mfMidY + mfOff * Math.sin(perpA);

      const path = svgEl('path', {
        d: `M${mx},${my} Q${mcpx},${mcpy} ${fx},${fy}`,
        stroke: mod.color, 'stroke-width':'1', fill:'none', opacity:'0.3',
        class:'mm-branch', 'data-mod': mod.id
      });
      branchGroup.appendChild(path);
      branchElements[mod.id].branches.push(path);

      fileNodes.push({file, fx, fy, fAngle, mod, pathEl: path});
    });
  });

  // -- Draw center node --
  // Glow
  const glowDefs = svgEl('filter', {id:'mm-glow',x:'-50%',y:'-50%',width:'200%',height:'200%'});
  glowDefs.appendChild(svgEl('feGaussianBlur', {stdDeviation:'8',result:'blur'}));
  const feMerge = svgEl('feMerge');
  feMerge.appendChild(svgEl('feMergeNode', {in:'blur'}));
  feMerge.appendChild(svgEl('feMergeNode', {in:'SourceGraphic'}));
  glowDefs.appendChild(feMerge);
  defs.appendChild(glowDefs);

  const centerGrad = svgEl('radialGradient', {id:'mm-center-grad'});
  centerGrad.appendChild(svgEl('stop', {offset:'0%','stop-color':'#3b82f6'}));
  centerGrad.appendChild(svgEl('stop', {offset:'100%','stop-color':'#1d4ed8'}));
  defs.appendChild(centerGrad);

  const centerG = svgEl('g', {filter:'url(#mm-glow)'});
  centerG.appendChild(svgEl('circle', {cx,cy,r:centerR,fill:'url(#mm-center-grad)',stroke:'#60a5fa','stroke-width':'2'}));
  const cLabel1 = svgEl('text', {x:cx,y:cy-6,class:'mm-center-label'});
  cLabel1.textContent = 'Media';
  centerG.appendChild(cLabel1);
  const cLabel2 = svgEl('text', {x:cx,y:cy+14,class:'mm-center-label','font-size':'14'});
  cLabel2.textContent = 'Vault';
  centerG.appendChild(cLabel2);
  const cLabel3 = svgEl('text', {x:cx,y:cy+30,class:'mm-center-sub'});
  cLabel3.textContent = `${MODULES.length} modules \u00B7 ${FILES.length} files`;
  centerG.appendChild(cLabel3);
  nodeGroup.appendChild(centerG);

  // -- Draw module nodes --
  allArranged.forEach(mod => {
    const mx = cx + moduleR * Math.cos(mod.angle);
    const my = cy + moduleR * Math.sin(mod.angle);
    const mw = 120, mh = 40;
    const g = svgEl('g', {class:'mm-node','data-mod':mod.id,cursor:'pointer'});

    // Module rectangle
    g.appendChild(svgEl('rect', {
      x:mx-mw/2, y:my-mh/2, width:mw, height:mh, rx:10,
      fill:hexToRgba(mod.color, 0.2), stroke:mod.color, 'stroke-width':'1.5'
    }));
    const mLabel = svgEl('text', {x:mx,y:my-2,class:'mm-mod-label'});
    mLabel.textContent = mod.name;
    g.appendChild(mLabel);
    const mCount = svgEl('text', {x:mx,y:my+12,fill:mod.color,'font-size':'9','text-anchor':'middle','font-family':'Segoe UI,system-ui,sans-serif','pointer-events':'none','font-weight':'600'});
    mCount.textContent = mod.files.length + ' files';
    g.appendChild(mCount);

    branchElements[mod.id].nodes.push(g);

    // Click to toggle expand
    g.addEventListener('click', (e) => {
      e.stopPropagation();
      expandedMods[mod.id] = !expandedMods[mod.id];
      fileNodes.filter(fn => fn.mod.id === mod.id).forEach(fn => {
        fn.pathEl.style.display = expandedMods[mod.id] ? '' : 'none';
        fn.nodeEl.style.display = expandedMods[mod.id] ? '' : 'none';
        fn.labelEl.style.display = expandedMods[mod.id] ? '' : 'none';
      });
    });

    // Hover to highlight branch
    g.addEventListener('mouseenter', () => highlightBranch(mod.id));
    g.addEventListener('mouseleave', clearHighlight);
    g.addEventListener('mousemove', e => showTooltipRaw(e, mod.name, mod.id, `${mod.files.length} files in this module`));
    g.addEventListener('mouseleave', () => { clearHighlight(); hideTooltip(); });

    nodeGroup.appendChild(g);
  });

  // -- Draw file nodes --
  fileNodes.forEach(fn => {
    const g = svgEl('g', {class:'mm-node','data-mod':fn.mod.id});
    const nodeR = 5;
    g.appendChild(svgEl('circle', {cx:fn.fx,cy:fn.fy,r:nodeR,fill:hexToRgba(fn.mod.color,0.5),stroke:fn.mod.color,'stroke-width':'1'}));
    fn.nodeEl = g;
    branchElements[fn.mod.id].nodes.push(g);

    // Label
    const fileName = fn.file.path.split('/').pop();
    const labelAngle = fn.fAngle;
    const labelR = fileR + 15;
    const lx = cx + labelR * Math.cos(labelAngle);
    const ly = cy + labelR * Math.sin(labelAngle);
    const isLeft = Math.abs(labelAngle) > Math.PI/2;
    const label = svgEl('text', {
      x:lx, y:ly, class:'mm-file-label',
      'text-anchor': isLeft ? 'end' : 'start',
      transform: `rotate(${labelAngle * 180/Math.PI + (isLeft ? 180 : 0)},${lx},${ly})`
    });
    label.textContent = fileName;
    fn.labelEl = label;
    branchElements[fn.mod.id].labels.push(label);

    g.addEventListener('mouseenter', () => highlightBranch(fn.mod.id));
    g.addEventListener('mouseleave', clearHighlight);
    g.addEventListener('mousemove', e => showTooltip(e, fn.file));
    g.addEventListener('mouseleave', () => { clearHighlight(); hideTooltip(); });

    nodeGroup.appendChild(g);
    nodeGroup.appendChild(label);
  });

  function highlightBranch(modId) {
    // Dim everything
    branchGroup.querySelectorAll('.mm-branch').forEach(b => b.classList.add('dimmed'));
    nodeGroup.querySelectorAll('.mm-node').forEach(n => n.classList.add('dimmed'));
    nodeGroup.querySelectorAll('.mm-file-label').forEach(l => l.style.opacity = '0.1');
    // Highlight the branch
    const be = branchElements[modId];
    if(be) {
      be.branches.forEach(b => { b.classList.remove('dimmed'); b.classList.add('highlighted'); });
      be.nodes.forEach(n => { n.classList.remove('dimmed'); n.classList.add('highlighted'); });
      be.labels.forEach(l => { l.style.opacity = '1'; });
    }
    // Keep center visible
    centerG.style.opacity = '1';
  }

  function clearHighlight() {
    branchGroup.querySelectorAll('.mm-branch').forEach(b => { b.classList.remove('dimmed','highlighted'); });
    nodeGroup.querySelectorAll('.mm-node').forEach(n => { n.classList.remove('dimmed','highlighted'); });
    nodeGroup.querySelectorAll('.mm-file-label').forEach(l => { l.style.opacity = ''; });
  }

  // -- Viewport with zoom/pan --
  const viewport = document.createElement('div');
  viewport.className = 'mm-viewport';
  viewport.appendChild(svg);

  const controls = document.createElement('div');
  controls.className = 'td-zoom-controls';
  controls.innerHTML = `<button class="td-zin" title="Zoom in">+</button><button class="td-zout" title="Zoom out">\u2212</button><span class="td-zoom-pct">100%</span><button class="td-zreset" title="Reset zoom">&#x21bb;</button>`;
  viewport.appendChild(controls);
  container.appendChild(viewport);

  // Zoom/Pan state
  let scale = 0.55, panX = 0, panY = 0;
  const MIN_SCALE = 0.15, MAX_SCALE = 3;
  let isDragging = false, dragStartX = 0, dragStartY = 0, dragPanStartX = 0, dragPanStartY = 0;
  const pctLabel = controls.querySelector('.td-zoom-pct');

  function applyTransform(smooth) {
    svg.style.transition = smooth ? 'transform 200ms ease' : 'none';
    svg.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
    pctLabel.textContent = Math.round(scale * 100) + '%';
  }
  function zoomAt(ecx, ecy, newScale, smooth) {
    newScale = Math.min(MAX_SCALE, Math.max(MIN_SCALE, newScale));
    const rect = viewport.getBoundingClientRect();
    const vx = ecx - rect.left, vy = ecy - rect.top;
    panX = vx - (vx - panX) * (newScale / scale);
    panY = vy - (vy - panY) * (newScale / scale);
    scale = newScale;
    applyTransform(smooth);
  }
  function resetZoom() { scale = 0.55; panX = 0; panY = 0; applyTransform(true); }
  applyTransform(false);

  viewport.addEventListener('wheel', function(e) { e.preventDefault(); zoomAt(e.clientX, e.clientY, scale * (e.deltaY > 0 ? 0.9 : 1.1), false); }, {passive:false});
  viewport.addEventListener('mousedown', function(e) { if(e.button!==0) return; isDragging=true; dragStartX=e.clientX; dragStartY=e.clientY; dragPanStartX=panX; dragPanStartY=panY; viewport.classList.add('is-dragging'); });
  window.addEventListener('mousemove', function(e) { if(!isDragging) return; panX=dragPanStartX+(e.clientX-dragStartX); panY=dragPanStartY+(e.clientY-dragStartY); applyTransform(false); });
  window.addEventListener('mouseup', function() { if(!isDragging) return; isDragging=false; viewport.classList.remove('is-dragging'); });
  viewport.addEventListener('dblclick', function(e) { e.preventDefault(); zoomAt(e.clientX, e.clientY, scale*1.4, true); });
  controls.querySelector('.td-zin').addEventListener('click', function(e) { e.stopPropagation(); const r=viewport.getBoundingClientRect(); zoomAt(r.left+r.width/2,r.top+r.height/2,scale*1.25,true); });
  controls.querySelector('.td-zout').addEventListener('click', function(e) { e.stopPropagation(); const r=viewport.getBoundingClientRect(); zoomAt(r.left+r.width/2,r.top+r.height/2,scale/1.25,true); });
  controls.querySelector('.td-zreset').addEventListener('click', function(e) { e.stopPropagation(); resetZoom(); });
  controls.addEventListener('mousedown', function(e) { e.stopPropagation(); });
};

    {from:'server/src/runtime/start-worker-runtime.js', to:'server/src/runtime/register-shutdown.js'},
  ];

  // Build node list from FILES
  const filePathSet = new Set(FILES.map(f => f.path));
  const nodeData = FILES.map(f => {
    const importedByCount = IMPORTS.filter(e => e.to === f.path).length;
    const importsCount = IMPORTS.filter(e => e.from === f.path).length;
    return {
      path: f.path,
      mod: f.mod,
      desc: f.desc,
      isStub: f.isStub,
      importedBy: importedByCount,
      imports: importsCount,
      // Node size based on how many import it
      radius: Math.max(5, Math.min(22, 5 + importedByCount * 2.5)),
      // Position — will be computed by force sim
      x: 0, y: 0, vx: 0, vy: 0,
      fx: null, fy: null // fixed position when dragging
    };
  });

  const nodeByPath = {};
  nodeData.forEach(n => nodeByPath[n.path] = n);

  // Filter edges to only existing nodes
  const validEdges = IMPORTS.filter(e => nodeByPath[e.from] && nodeByPath[e.to]);

  // Build module groups for initial positioning
  const allMods = [...MODULES, ...SUPPORT];
  const modGroups = {};
  allMods.forEach(m => { modGroups[m.id] = []; });
  nodeData.forEach(n => { if(modGroups[n.mod]) modGroups[n.mod].push(n); });

  // Initial layout: arrange modules in a circle, files clustered around their module
  const simW = 1400, simH = 1200;
  const simCx = simW/2, simCy = simH/2;
  const modIds = Object.keys(modGroups).filter(id => modGroups[id].length > 0);
  modIds.forEach((modId, i) => {
    const angle = (i / modIds.length) * Math.PI * 2 - Math.PI/2;
    const mr = 350;
    const mcx = simCx + mr * Math.cos(angle);
    const mcy = simCy + mr * Math.sin(angle);
    modGroups[modId].forEach((n, j) => {
      const spread = 80;
      n.x = mcx + (Math.random() - 0.5) * spread;
      n.y = mcy + (Math.random() - 0.5) * spread;
    });
  });

  // Force-directed simulation
  const repulsion = 800;
  const springLength = 120;
  const springK = 0.008;
  const gravity = 0.01;
  const damping = 0.85;
  const iterations = 350;

  for(let iter = 0; iter < iterations; iter++) {
    const temp = 1 - iter/iterations; // cooling
    // Repulsion between all pairs
    for(let i = 0; i < nodeData.length; i++) {
      for(let j = i+1; j < nodeData.length; j++) {
        const a = nodeData[i], b = nodeData[j];
        let dx = b.x - a.x, dy = b.y - a.y;
        let dist = Math.sqrt(dx*dx + dy*dy) || 1;
        const force = repulsion * temp / (dist * dist);
        const fx = (dx/dist) * force, fy = (dy/dist) * force;
        a.vx -= fx; a.vy -= fy;
        b.vx += fx; b.vy += fy;
      }
    }
    // Spring attraction for connected nodes
    validEdges.forEach(e => {
      const a = nodeByPath[e.from], b = nodeByPath[e.to];
      let dx = b.x - a.x, dy = b.y - a.y;
      let dist = Math.sqrt(dx*dx + dy*dy) || 1;
      const force = (dist - springLength) * springK * temp;
      const fx = (dx/dist) * force, fy = (dy/dist) * force;
      a.vx += fx; a.vy += fy;
      b.vx -= fx; b.vy -= fy;
    });
    // Gravity toward center
    nodeData.forEach(n => {
      n.vx += (simCx - n.x) * gravity * temp;
      n.vy += (simCy - n.y) * gravity * temp;
    });
    // Apply velocities
    nodeData.forEach(n => {
      n.vx *= damping;
      n.vy *= damping;
      n.x += n.vx;
      n.y += n.vy;
      // Keep in bounds
      n.x = Math.max(40, Math.min(simW-40, n.x));
      n.y = Math.max(40, Math.min(simH-40, n.y));
    });
  }

  // Module visibility for legend filtering
  const modVisible = {};
  allMods.forEach(m => { modVisible[m.id] = true; });

  // Legend with filter toggles
  const legend = document.createElement('div');
  legend.className = 'ng-legend';
  legend.innerHTML = '<div class="legend-strip-title">Click to filter modules</div>';
  allMods.filter(m => modGroups[m.id] && modGroups[m.id].length > 0).forEach(m => {
    const item = document.createElement('div');
    item.className = 'ng-legend-item';
    item.innerHTML = `<span class="ng-leg-dot" style="background:${m.color}"></span>${m.name} (${modGroups[m.id].length})`;
    item.addEventListener('click', () => {
      modVisible[m.id] = !modVisible[m.id];
      item.classList.toggle('is-hidden', !modVisible[m.id]);
      updateVisibility();
    });
    legend.appendChild(item);
  });
  container.appendChild(legend);

  // SVG
  const svg = svgEl('svg', {viewBox:`0 0 ${simW} ${simH}`, preserveAspectRatio:'xMidYMid meet'});
  const ngDefs = svgEl('defs');
  const ngMarker = svgEl('marker', {id:'ng-arrow',viewBox:'0 0 10 7',refX:'10',refY:'3.5',markerWidth:'6',markerHeight:'4',orient:'auto-start-reverse'});
  ngMarker.appendChild(svgEl('polygon', {points:'0 0, 10 3.5, 0 7', fill:'#64748b'}));
  ngDefs.appendChild(ngMarker);
  svg.appendChild(ngDefs);

  // Edge group (below nodes)
  const edgeGroup = svgEl('g');
  svg.appendChild(edgeGroup);
  const ngNodeGroup = svgEl('g');
  svg.appendChild(ngNodeGroup);
  const ngLabelGroup = svgEl('g');
  svg.appendChild(ngLabelGroup);

  // Draw edges
  const edgeElements = [];
  validEdges.forEach(e => {
    const a = nodeByPath[e.from], b = nodeByPath[e.to];
    const info = getModuleInfo(a.mod);
    // Curved edge
    const mx = (a.x + b.x) / 2, my = (a.y + b.y) / 2;
    const dx = b.x - a.x, dy = b.y - a.y;
    const dist = Math.sqrt(dx*dx + dy*dy) || 1;
    const perpX = -dy/dist * 20, perpY = dx/dist * 20;
    const line = svgEl('path', {
      d: `M${a.x},${a.y} Q${mx+perpX},${my+perpY} ${b.x},${b.y}`,
      class:'ng-edge', stroke:info.color, fill:'none',
      'marker-end':'url(#ng-arrow)',
      'data-from': e.from, 'data-to': e.to
    });
    edgeGroup.appendChild(line);
    edgeElements.push({el:line, from:e.from, to:e.to});
  });

  // Draw nodes
  const nodeElements = [];
  nodeData.forEach(n => {
    const info = getModuleInfo(n.mod);
    const g = svgEl('g', {class:'ng-node','data-path':n.path});
    g.appendChild(svgEl('circle', {cx:n.x, cy:n.y, r:n.radius, fill:hexToRgba(info.color, 0.35), stroke:info.color, 'stroke-width':'1.5'}));

    const fileName = n.path.split('/').pop();
    const label = svgEl('text', {x:n.x, y:n.y + n.radius + 12, class:'ng-label'});
    label.textContent = fileName;
    ngLabelGroup.appendChild(label);

    // Hover: highlight connections
    g.addEventListener('mouseenter', () => highlightNode(n.path));
    g.addEventListener('mouseleave', clearNodeHighlight);
    g.addEventListener('mousemove', e => showTooltip(e, {path:n.path, mod:n.mod, desc:n.desc}));

    // Click: show popup
    g.addEventListener('click', (e) => {
      e.stopPropagation();
      showNodePopup(n, e);
    });

    // Drag
    let dragging = false, dragOffX = 0, dragOffY = 0;
    g.addEventListener('mousedown', (e) => {
      if(e.button !== 0) return;
      e.stopPropagation();
      dragging = true;
      const svgPt = svgPoint(e);
      dragOffX = n.x - svgPt.x;
      dragOffY = n.y - svgPt.y;
      g.style.cursor = 'grabbing';
    });
    window.addEventListener('mousemove', (e) => {
      if(!dragging) return;
      const svgPt = svgPoint(e);
      n.x = svgPt.x + dragOffX;
      n.y = svgPt.y + dragOffY;
      updateNodePosition(n);
    });
    window.addEventListener('mouseup', () => {
      if(dragging) { dragging = false; g.style.cursor = ''; }
    });

    ngNodeGroup.appendChild(g);
    nodeElements.push({el:g, labelEl:label, node:n});
  });

  function svgPoint(e) {
    const rect = svg.getBoundingClientRect();
    const svgW = simW, svgH = simH;
    return {
      x: (e.clientX - rect.left) / rect.width * svgW,
      y: (e.clientY - rect.top) / rect.height * svgH
    };
  }

  function updateNodePosition(n) {
    const ne = nodeElements.find(ne => ne.node === n);
    if(!ne) return;
    const circle = ne.el.querySelector('circle');
    circle.setAttribute('cx', n.x);
    circle.setAttribute('cy', n.y);
    ne.labelEl.setAttribute('x', n.x);
    ne.labelEl.setAttribute('y', n.y + n.radius + 12);
    // Update edges
    edgeElements.forEach(ee => {
      if(ee.from === n.path || ee.to === n.path) {
        const a = nodeByPath[ee.from], b = nodeByPath[ee.to];
        const mx = (a.x+b.x)/2, my = (a.y+b.y)/2;
        const dx = b.x-a.x, dy = b.y-a.y;
        const dist = Math.sqrt(dx*dx+dy*dy)||1;
        const perpX = -dy/dist*20, perpY = dx/dist*20;
        ee.el.setAttribute('d', `M${a.x},${a.y} Q${mx+perpX},${my+perpY} ${b.x},${b.y}`);
      }
    });
  }

  function highlightNode(path) {
    const connected = new Set([path]);
    validEdges.forEach(e => {
      if(e.from === path) connected.add(e.to);
      if(e.to === path) connected.add(e.from);
    });
    nodeElements.forEach(ne => { ne.el.classList.toggle('dimmed', !connected.has(ne.node.path)); ne.labelEl.classList.toggle('dimmed', !connected.has(ne.node.path)); });
    edgeElements.forEach(ee => {
      const isConn = ee.from === path || ee.to === path;
      ee.el.classList.toggle('dimmed', !isConn);
      ee.el.classList.toggle('highlighted', isConn);
    });
  }

  function clearNodeHighlight() {
    nodeElements.forEach(ne => { ne.el.classList.remove('dimmed'); ne.labelEl.classList.remove('dimmed'); });
    edgeElements.forEach(ee => { ee.el.classList.remove('dimmed','highlighted'); });
    hideTooltip();
  }

  function updateVisibility() {
    nodeElements.forEach(ne => {
      const vis = modVisible[ne.node.mod];
      ne.el.style.display = vis ? '' : 'none';
      ne.labelEl.style.display = vis ? '' : 'none';
    });
    edgeElements.forEach(ee => {
      const a = nodeByPath[ee.from], b = nodeByPath[ee.to];
      ee.el.style.display = (modVisible[a.mod] && modVisible[b.mod]) ? '' : 'none';
    });
  }

  // Popup
  let popupEl = null;
  function showNodePopup(n, e) {
    removePopup();
    const info = getModuleInfo(n.mod);
    const importsFiles = IMPORTS.filter(imp => imp.from === n.path).map(imp => imp.to.split('/').pop());
    const importedByFiles = IMPORTS.filter(imp => imp.to === n.path).map(imp => imp.from.split('/').pop());

    popupEl = document.createElement('div');
    popupEl.className = 'ng-popup';
    popupEl.innerHTML = `
      <button class="ng-popup-close" title="Close">\u00D7</button>
      <h4>${n.path.split('/').pop()}</h4>
      <div class="ng-popup-path">${n.path}</div>
      <div class="ng-popup-mod" style="background:${info.color}">${info.name}</div>
      <div class="ng-popup-desc">${n.desc || ''}</div>
      ${importsFiles.length ? `<div class="ng-popup-section"><h5>Imports (${importsFiles.length})</h5><ul class="ng-popup-list">${importsFiles.map(f => '<li>\u2192 '+f+'</li>').join('')}</ul></div>` : ''}
      ${importedByFiles.length ? `<div class="ng-popup-section"><h5>Imported by (${importedByFiles.length})</h5><ul class="ng-popup-list">${importedByFiles.map(f => '<li>\u2190 '+f+'</li>').join('')}</ul></div>` : ''}
    `;
    popupEl.style.left = Math.min(e.clientX + 10, window.innerWidth - 380) + 'px';
    popupEl.style.top = Math.min(e.clientY + 10, window.innerHeight - 300) + 'px';
    popupEl.querySelector('.ng-popup-close').addEventListener('click', removePopup);
    viewport.appendChild(popupEl);
  }
  function removePopup() { if(popupEl) { popupEl.remove(); popupEl = null; } }

  // Viewport with zoom/pan
  const viewport = document.createElement('div');
  viewport.className = 'ng-viewport';
  viewport.appendChild(svg);
  viewport.addEventListener('click', removePopup);

  const controls = document.createElement('div');
  controls.className = 'td-zoom-controls';
  controls.innerHTML = `<button class="td-zin" title="Zoom in">+</button><button class="td-zout" title="Zoom out">\u2212</button><span class="td-zoom-pct">100%</span><button class="td-zreset" title="Reset zoom">&#x21bb;</button>`;
  viewport.appendChild(controls);
  container.appendChild(viewport);

  let scale = 0.7, panX = 0, panY = 0;
  const MIN_SCALE = 0.15, MAX_SCALE = 4;
  let isDragging = false, dragStartX = 0, dragStartY = 0, dragPanStartX = 0, dragPanStartY = 0;
  const pctLabel = controls.querySelector('.td-zoom-pct');

  function applyTransform(smooth) {
    svg.style.transition = smooth ? 'transform 200ms ease' : 'none';
    svg.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
    pctLabel.textContent = Math.round(scale * 100) + '%';
  }
  function zoomAt(ecx, ecy, newScale, smooth) {
    newScale = Math.min(MAX_SCALE, Math.max(MIN_SCALE, newScale));
    const rect = viewport.getBoundingClientRect();
    const vx = ecx - rect.left, vy = ecy - rect.top;
    panX = vx - (vx - panX) * (newScale / scale);
    panY = vy - (vy - panY) * (newScale / scale);
    scale = newScale;
    applyTransform(smooth);
  }
  function resetZoom() { scale = 0.7; panX = 0; panY = 0; applyTransform(true); }
  applyTransform(false);

  viewport.addEventListener('wheel', function(e) { e.preventDefault(); zoomAt(e.clientX, e.clientY, scale * (e.deltaY > 0 ? 0.9 : 1.1), false); }, {passive:false});
  viewport.addEventListener('mousedown', function(e) {
    if(e.button!==0) return;
    // Don't start pan if clicking on a node
    if(e.target.closest('.ng-node') || e.target.closest('.ng-popup')) return;
    isDragging=true; dragStartX=e.clientX; dragStartY=e.clientY; dragPanStartX=panX; dragPanStartY=panY; viewport.classList.add('is-dragging');
  });
  window.addEventListener('mousemove', function(e) { if(!isDragging) return; panX=dragPanStartX+(e.clientX-dragStartX); panY=dragPanStartY+(e.clientY-dragStartY); applyTransform(false); });
  window.addEventListener('mouseup', function() { if(!isDragging) return; isDragging=false; viewport.classList.remove('is-dragging'); });
  viewport.addEventListener('dblclick', function(e) { e.preventDefault(); zoomAt(e.clientX, e.clientY, scale*1.4, true); });
  controls.querySelector('.td-zin').addEventListener('click', function(e) { e.stopPropagation(); const r=viewport.getBoundingClientRect(); zoomAt(r.left+r.width/2,r.top+r.height/2,scale*1.25,true); });
  controls.querySelector('.td-zout').addEventListener('click', function(e) { e.stopPropagation(); const r=viewport.getBoundingClientRect(); zoomAt(r.left+r.width/2,r.top+r.height/2,scale/1.25,true); });
  controls.querySelector('.td-zreset').addEventListener('click', function(e) { e.stopPropagation(); resetZoom(); });
  controls.addEventListener('mousedown', function(e) { e.stopPropagation(); });
};
